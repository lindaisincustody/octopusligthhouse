<html>
<head>
<title>octopuslighthouse</title>
<link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
</head>
<body>


<div id="map" class="right" style="width:100%;height:100%"></div>

<script>
// Initialize google maps
function myMap() {
  var myCenter = new google.maps.LatLng(54.687156,25.279651); //latitude&longitude
  var mapCanvas = document.getElementById("map");
  var mapOptions = {
			//map positioning
			center: myCenter,
			zoom: 17,
			//dropdown map style
			mapTypeControlOptions:	{
				style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
				position: google.maps.ControlPosition.TOP_CENTER
			}		
  };
var map = new google.maps.Map(mapCanvas, mapOptions);
   
//MAIN marker
  var marker = new google.maps.Marker({
	position: myCenter,
	map: map,
	title: 'marker',
	icon: {
		url: "marker1.png",
		scaledSize: new google.maps.Size(40, 64)
	}
	
});

var InfoWindow = new google.maps.InfoWindow({
		content: '<h1>Centras</h1>'
});
marker.addListener('click', function (){
		InfoWindow.open(map, marker);
});
	
//ADD A MARK
function addMarker(props){
		var marker = new google.maps.Marker({
		position:props.coords,
		map:map,
		
});
	if(props.iconImage){
		marker.setIcon(props.iconImage)
	}
	if(props.content){
		var infoWindow = new google.maps.InfoWindow({
			content: '<input type="text"></input>'
		});
		marker.addListener('click', function(){
			infoWindow.open(map, marker);
		});
	}
	
}
//CLICK TO ADD A MARK
  google.maps.event.addListener(map, 'click', function(event){
	addMarker({coords:event.latLng,content: '<input type="text"></input>'});
  });
marker.setMap(map);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPo8CC7kvy1TiHeUla5DaTDdhzoVZxRTw&callback=myMap"></script>	
</body>
</html>
