<html>
<head>
<title>octopuslighthouse</title>
</head>
<body>
<div id="map" class="right" style="width:100%;height:100%"></div>
<script>
// Initialize google maps
function myMap() {
  var myCenter = new google.maps.LatLng(54.687156,25.279651); //latitude&longitude
  var mapCanvas = document.getElementById("map");
  var mapOptions = {
			//map positioning
			center: myCenter,
			zoom: 17,
			//dropdown map style
			mapTypeControlOptions:	{
				style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
				position: google.maps.ControlPosition.TOP_CENTER
			}		
  };
var map = new google.maps.Map(mapCanvas, mapOptions);
//images
var img = {
		url: "marker1.png",
		scaledSize: new google.maps.Size(40, 64)
	}
var mark = {
		url: "mark.png",
		scaledSize: new google.maps.Size(32, 32)
}
//MAIN marker
  var marker = new google.maps.Marker({
	position: myCenter,
	map: map,
	title: 'marker',
	icon: img
	
});
//ADD A MARK
function addMarker(props){
		var marker = new google.maps.Marker({
		position:props.coords,
		map:map,
		icon: mark
});
	if(props.iconImage){
          marker.setIcon(props.icon);
        }
	if(props.content){
		var infoWindow = new google.maps.InfoWindow({
			content: '<input type="text"></input>'
		});
		marker.addListener('click', function(){
			infoWindow.open(map, marker);
		});
	}
	
}
//CLICK TO ADD A MARK
  google.maps.event.addListener(map, 'click', function(event){
	addMarker({coords:event.latLng,content: '<input type="text"></input>' , icon: mark
	});
  });
marker.setMap(map);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPo8CC7kvy1TiHeUla5DaTDdhzoVZxRTw&callback=myMap"></script>	
</body>
</html>
